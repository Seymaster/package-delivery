
<mat-card appearance="outlined">
    <mat-card-header>
        Package Creation Form
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="packageForm">
            <div class="form-flex">
                <mat-form-field class="flex-item">
                    <mat-label>From Name</mat-label>
                    <input matInput formControlName="from_name" required>
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>From Address</mat-label>
                    <input matInput formControlName="from_address" required>
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>From Latitude</mat-label>
                    <input matInput formControlName="from_lat" type="number" (change)="updateLatLng('from', 'lat', $event)">
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>From Longitude</mat-label>
                    <input matInput formControlName="from_lng" type="number" (change)="updateLatLng('from', 'lng', $event)">
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>To Name</mat-label>
                    <input matInput formControlName="to_name" required>
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>To Address</mat-label>
                    <input matInput formControlName="to_address" required>
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>To Latitude</mat-label>
                    <input matInput formControlName="to_lat" type="number" (change)="updateLatLng('to', 'lat', $event)">
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>To Longitude</mat-label>
                    <input matInput formControlName="to_lng" type="number" (change)="updateLatLng('to', 'lng', $event)">
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description" required>
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>Weight (kg)</mat-label>
                    <input matInput formControlName="weight" required>
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>Width (cm)</mat-label>
                    <input matInput formControlName="width" required>
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>Height (cm)</mat-label>
                    <input matInput formControlName="height" required>
                  </mat-form-field>
              
                  <mat-form-field class="flex-item">
                    <mat-label>Depth (cm)</mat-label>
                    <input matInput formControlName="depth" required>
                  </mat-form-field>
              
                 </div>
         
            <!-- From Location Map -->
            <div *ngIf="showMap('from')" class="map-container">
              <h3>From Location</h3>
              <google-map
                height="300px"
                width="100%"
                [center]="from_location"
                [zoom]="zoom"
                (mapClick)="selectLocation($event, 'from')">
                <map-marker
                  [position]="from_location"
                  [title]="'From Location'">
                </map-marker>
              </google-map>
            </div>
        
            <!-- To Location Map -->
            <div *ngIf="showMap('to')" class="map-container">
              <h3>To Location</h3>
              <google-map
                height="300px"
                width="100%"
                [center]="to_location"
                [zoom]="zoom"
                (mapClick)="selectLocation($event, 'to')">
                <map-marker
                  [position]="to_location"
                  [title]="'To Location'">
                </map-marker>
              </google-map>
            </div>
          </form>
    </mat-card-content>
  </mat-card>
<div>
 
</div>
<mat-card-actions>
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!packageForm.valid">Submit</button>
  
</mat-card-actions>
